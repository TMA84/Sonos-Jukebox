<ion-header>
  <ion-toolbar>
    <ion-title>Search Albums</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="toggleKeyboard()">
        <ion-icon name="{{showKeyboard ? 'keypad' : 'keypad-outline'}}"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar 
    [(ngModel)]="searchTerm"
    (ionInput)="onSearch()"
    placeholder="Search for artist or album..."
    debounce="500">
  </ion-searchbar>

  <div *ngIf="isSearching" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Searching...</p>
  </div>

  <ion-list *ngIf="searchResults.length > 0">
    <ion-item 
      *ngFor="let album of searchResults" 
      button 
      (click)="selectAlbum(album)">
      <ion-thumbnail slot="start">
        <img [src]="album.cover || '../assets/images/nocover.png'" [alt]="album.title">
      </ion-thumbnail>
      <ion-label>
        <h2>{{album.title}}</h2>
        <p>{{album.artist}}</p>
      </ion-label>
      <ion-icon name="add-circle-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <div *ngIf="searchTerm && !isSearching && searchResults.length === 0" class="no-results">
    <ion-icon name="search-outline"></ion-icon>
    <p>No albums found for "{{searchTerm}}"</p>
  </div>

  <!-- Virtual Keyboard -->
  <div *ngIf="showKeyboard" class="virtual-keyboard">
    <ion-grid>
      <ion-row>
        <ion-col size="1" *ngFor="let key of keyboardRows[0]">
          <ion-button size="small" fill="outline" (click)="addKey(key)">{{key}}</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1" *ngFor="let key of keyboardRows[1]">
          <ion-button size="small" fill="outline" (click)="addKey(key)">{{key}}</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1" *ngFor="let key of keyboardRows[2]">
          <ion-button size="small" fill="outline" (click)="addKey(key)">{{key}}</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <ion-button size="small" fill="outline" (click)="toggleCase()">{{isUpperCase ? 'abc' : 'ABC'}}</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button size="small" fill="outline" (click)="addKey(' ')">Space</ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button size="small" fill="outline" (click)="backspace()">
            <ion-icon name="backspace-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button size="small" fill="solid" (click)="hideKeyboard()">Done</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
