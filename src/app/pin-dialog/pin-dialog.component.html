<ion-header>
  <ion-toolbar>
    <ion-title>Enter PIN</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="pin-container">
    <div class="pin-display">
      <div class="pin-text">{{pin.replace(/./g, 'â€¢')}}</div>
      <div class="pin-length">{{pin.length}}/12 digits</div>
    </div>
    
    <div class="keypad">
      <ion-button *ngFor="let digit of ['1','2','3','4','5','6','7','8','9']" 
                  (click)="addDigit(digit)" 
                  fill="outline" 
                  size="large">
        {{digit}}
      </ion-button>
      <ion-button (click)="clearPin()" fill="outline" size="large">
        <ion-icon name="backspace-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="addDigit('0')" fill="outline" size="large">0</ion-button>
      <ion-button (click)="checkPinManually()" fill="solid" size="large" [disabled]="pin.length < 4">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
