<div class="pin-modal">
  <div class="pin-header">
    <h2>Enter PIN</h2>
    <button class="pin-close" (click)="closeModal()">×</button>
  </div>
  
  <div class="pin-display">
    <div class="pin-dots">{{getPinDisplay()}}</div>
    <div class="pin-counter">{{pin.length}}/12 digits</div>
  </div>
  
  <div class="pin-keypad">
    <button class="pin-key" (click)="addDigit('1')">1</button>
    <button class="pin-key" (click)="addDigit('2')">2</button>
    <button class="pin-key" (click)="addDigit('3')">3</button>
    <button class="pin-key" (click)="addDigit('4')">4</button>
    <button class="pin-key" (click)="addDigit('5')">5</button>
    <button class="pin-key" (click)="addDigit('6')">6</button>
    <button class="pin-key" (click)="addDigit('7')">7</button>
    <button class="pin-key" (click)="addDigit('8')">8</button>
    <button class="pin-key" (click)="addDigit('9')">9</button>
    <button class="pin-key pin-action" (click)="clearPin()">⌫</button>
    <button class="pin-key" (click)="addDigit('0')">0</button>
    <button class="pin-key pin-action" (click)="checkPinManually()" [disabled]="pin.length < 1">✓</button>
  </div>
</div>
