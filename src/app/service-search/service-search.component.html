<ion-header class="modern-header">
  <ion-toolbar class="modern-toolbar">
    <ion-title class="modern-title">{{serviceConfig[service].name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button class="modern-button-icon" (click)="toggleKeyboard()">
        <ion-icon name="{{showKeyboard ? 'keypad' : 'keypad-outline'}}"></ion-icon>
      </ion-button>
      <ion-button class="modern-button-icon" (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [class.keyboard-visible]="showKeyboard">
  <div class="search-container">
    <ion-searchbar 
      [(ngModel)]="searchTerm"
      (ionInput)="onSearch()"
      (ionFocus)="setActiveInput('search')"
      [placeholder]="serviceConfig[service].placeholder"
      debounce="500">
    </ion-searchbar>
  </div>

  <div *ngIf="isSearching" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Searching {{serviceConfig[service].name}}...</p>
  </div>

  <div *ngIf="searchResults.length > 0" class="results-container">
    <div class="modern-card" *ngFor="let result of searchResults" (click)="selectAlbum(result)">
      <div class="result-item">
        <div class="result-thumbnail">
          <img [src]="result.cover || '../assets/images/nocover.png'" [alt]="result.title">
        </div>
        <div class="result-content">
          <h3>{{result.title}}</h3>
          <p>{{result.artist}}</p>
        </div>
        <div class="result-action">
          <ion-icon name="add-circle-outline"></ion-icon>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="searchTerm && !isSearching && searchResults.length === 0" class="no-results">
    <ion-icon name="search-outline"></ion-icon>
    <p>No results found in {{serviceConfig[service].name}}</p>
    <p class="note">Note: This is a demo. Real API integration needed.</p>
  </div>

  <!-- Virtual Keyboard -->
  <app-virtual-keyboard 
      [isVisible]="showKeyboard"
      (keyPress)="addKey($event)"
      (backspace)="backspace()"
      (tab)="nextInput()"
      (hide)="hideKeyboard()">
  </app-virtual-keyboard>
</ion-content>
