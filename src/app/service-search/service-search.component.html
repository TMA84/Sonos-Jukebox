<ion-header>
  <ion-toolbar>
    <ion-title>{{serviceConfig[service].name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="clearSearch()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar 
    [(ngModel)]="searchTerm"
    (ionInput)="onSearch()"
    [placeholder]="serviceConfig[service].placeholder"
    debounce="500">
  </ion-searchbar>

  <div *ngIf="isSearching" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Searching {{serviceConfig[service].name}}...</p>
  </div>

  <ion-list *ngIf="searchResults.length > 0">
    <ion-item 
      *ngFor="let result of searchResults" 
      button 
      (click)="selectAlbum(result)">
      <ion-thumbnail slot="start">
        <img [src]="result.cover" [alt]="result.title">
      </ion-thumbnail>
      <ion-label>
        <h2>{{result.title}}</h2>
        <p>{{result.artist}}</p>
      </ion-label>
      <ion-icon name="add-circle-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <div *ngIf="searchTerm && !isSearching && searchResults.length === 0" class="no-results">
    <ion-icon name="search-outline"></ion-icon>
    <p>No results found in {{serviceConfig[service].name}}</p>
    <p class="note">Note: This is a demo. Real API integration needed.</p>
  </div>
</ion-content>
