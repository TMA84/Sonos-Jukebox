version: '3.8'

services:
  sonos-kids-controller:
    build: .
    ports:
      - "8200:8200"
    volumes:
      - ./server/config:/app/server/config
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - sonos-network

networks:
  sonos-network:
    driver: bridge