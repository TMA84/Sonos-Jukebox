version: '3.8'

services:
  sonos-kids-controller:
    build: .
    ports:
      - "8200:8200"
    volumes:
      - ./server/config:/app/server/config
      # Mount host files/directories here
      # Example: Mount a music library
      # - /path/on/host/music:/app/media/music:ro
      # Example: Mount custom assets
      # - /path/on/host/images:/app/www/assets/custom:ro
      # Example: Mount any data directory
      # - /path/on/host/data:/app/data:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - sonos-network

networks:
  sonos-network:
    driver: bridge